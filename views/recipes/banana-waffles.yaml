title: Banana Waffles
image: /images/waffles.jpeg
ingredients:
  - 1 large overipe banana (if not ripe enough, add 1tsp sugar)
  - 1/2tsp salt
  - 1tsp vanilla extract
  - 1tsp cinnamon
  - 2tsp baking powder
  - 1c non-dairy milk
steps:
  - While your waffle iron is getting nice and hot, add banana (and sugar if not ripe), along with salt, vanilla extract, and cinnamon to a bowl and mash it real good
  - Add baking powder and non-dairy milk to the party, stir around a bit.
  - Add flour and mix until it turns into waffle batter.