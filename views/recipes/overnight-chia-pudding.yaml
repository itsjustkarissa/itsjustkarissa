title: Overnight Chia Pudding
image: /images/overnight-chia.jpg
ingredients:
  - 3/4c almond milk
  - 1/4c plain rolled oats
  - 2tb (scant) chia seeds
  - 1tb raisins
  - 1tb dried cranberries
  - 1tsp cinnamon
steps:
  - Add all indredients in a 1c capacity container or bowl, mix.
  - Cover and let sit in the fridge overnight or six hours minimum.
  - I like to have this for a healthy breakfast, dessert, or whenever I want a real easy treat!