title: Radis et Beurre
image: /images/radis-et-beurre.jpeg
ingredients:
  - Vegan multi-grain crackers
  - Vegan margarine spread
  - Fresh mini radishes, thinly sliced
  - Fresh chopped dill
  - Fresh cracked black pepper
  - Sea salt
steps:
  - Thinly spread margarine on one side of each cracker, lay the side by side on a plate.
  - Margarine side up, apply a single layer of radish slices (as much as you can fit) on each cracker.
  - Sprinkle each with dill, salt, and pepper.
  - Grub.